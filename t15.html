<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SELECTOR </title>
    <style>
        #redelement
        {
            color: red;
        }
        .blueelement{
            color: blue;
        }
        /* this is css comment */
    </style>
</head>
<body>
    <H2>TYPE OF BASIC SELECTOR</H2>
    <ul>
        <li>css element selector</li>
        <li>csss id  selector</li>
        <li>css class selector </li>
    </ul>
    <p id="redelement"> nice color red</p>
    <p class="blueelement"> color blue</p>
</body>
</html>
