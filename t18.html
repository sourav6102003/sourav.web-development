<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> COLORS IN CSS</title>
    <STYLE>
        #firstpara {
            color: red;
        }

        #secondpara {
            color: rgba(37, 12, 233, 0.89);
        }

        .thirdpara {
            color: #61ac24;
        }
    </STYLE>
</head>

<body>
    <p id="firstpara"> Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p id="secondpara"> Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
    <p class=" thirdpara"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam.</p>
</body>

</html>
