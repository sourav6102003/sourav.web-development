<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-POSITION , ABSOLUTE , RELATIVE , FIXED ,STICKY</title>
    <style>
    .box
    {
     display: line-block;
     border: 2px solid red;
     width: 150px;
     height: 150px;
     margin: 2px;   
    }
    #box3
    {
        position: relative;
        top: 34px;
        left: 888px;
        position: fixed;
        position: absolute;
        right:23px;
        position: sticky;
    }
    .container
    {
      border: 2px;
      border-radius: 8px;
      border-color: black;
      /* background-color: black; */
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
</body>
</html>
