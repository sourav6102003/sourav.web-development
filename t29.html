<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RESPONSIVE DESIGN AND FONT UNITS</title>
    <style>
        .container
        {
            font-size: 10em;
            width:100vw;
            height: 100vh;
            border: 8px;
        }
        #first
        {
            font-size: 3em;
            padding: 3em;
        }
        #second
        {
            font-size: 3rem;
            padding: 3rem;
        }
        html{
            font-size: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first"> this is a heading</h1>
        <h2 id="second"> this is second heading</h2>
        <h3 id="third"> this is third heading</h3>
    </div>
</body>
</html>
